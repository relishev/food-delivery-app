services:
  foody7-app:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - foody7-app:latest
    image: foody7-app:latest
    container_name: foody7-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3010:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - DATABASE_URI=mongodb://foody7-mongo:27017/food-delivery
      - PAYLOAD_PUBLIC_SERVER_URL=https://foody7.com
    env_file:
      - .env.prod
    depends_on:
      foody7-mongo:
        condition: service_healthy
    networks:
      - foody7-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  foody7-mongo:
    image: mongo:7
    container_name: foody7-mongo
    restart: unless-stopped
    volumes:
      - foody7-mongo-data:/data/db
    networks:
      - foody7-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  foody7-mongo-data:
    name: foody7-mongo-data

networks:
  foody7-net:
    name: foody7-net
